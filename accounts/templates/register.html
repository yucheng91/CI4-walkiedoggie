{% extends 'base.html' %}
{% load static %}
{% block page_title %}Registration Page{% endblock %}
{% block page_heading %}User Registration{% endblock %}
{% block content %}
  <header class="py-5 bg-image-full" style="background-image: url({% static "img/dog.jpg" %});">
    <img class="img-fluid d-block mx-auto" src="{% static "img/SOSDlogo.png" %}" alt="SoSD">
  </header>

<p>If you already have an account, you can <a href="{% url 'login' %}">sign in </a></p>
<form method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit'/>
</form>
{% endblock %}
